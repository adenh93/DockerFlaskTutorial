{% extends "master.html" %}
{% block title %}Post{% endblock %}

{% block content %}
    <div class="post-container shadow">
        <div class="post-content col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <p><small>{{post.created_date.strftime('%B %d, %Y')}}</small></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>{{post.title}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p><small>By {{name.upper()}}</small></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{post.body | safe}}</p>
                </div>
            </div>
            {% if current_user.id == post.user_id %}
                <div class="row"> 
                    <div class="col-md-12"> 
                    <a href="{{ url_for('.edit_post', id=post.id) }}" class="btn 
                    btn-primary">Edit</a> 
                </div> 
            {% endif %}
        </div>
    </div>
    {% include "comments.html" %}
{% endblock %}
